name: Auto Update Entries

on:
  schedule:
    - cron: '0 2 * * *'  # daily UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements.txt
      - run: python scripts/update_entries.py
      - run: python scripts/lint_links.py || true
      - run: python scripts/build_readme.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: auto-update entries from seeds + arXiv'
          title: 'chore: auto-update memory entries'
          body: |
            Automated update from seed awesome lists and arXiv scan.
            - Regenerated `data/entries.yaml`
            - Regenerated `README.md`
          branch: bot/auto-update-entries
          labels: automated-update
